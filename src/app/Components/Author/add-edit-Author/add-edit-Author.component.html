<div class="form-group row" style="width: 100%;">

<div class="col col-lg-8 col-md-8">
<div class="row"> 
    <div class="col-sm-10">
        <label class=" col-form-label"> Name</label>

    <input class="form-control"   type="text" [(ngModel)]="Model.name" name="EmployeeName">
</div>
    <div class="col-sm-10">
        <label class="col-form-label">date </label>

    <input class="form-control"   type="date" [ngModel]="Model.dateOfBirth|date:'yyyy-MM-dd'" 
    (change)="Model.dateOfBirth=$event.target.value"  name="dateOfBirth">
</div>
<div class="col-sm-10">
    <label class=" col-form-label"> Bio</label>

    <input class="form-control"   type="text" [(ngModel)]="Model.bio" name="Salary">
</div>

</div>
 
</div>

<div class="col col-lg-4">

    <app-file-upload (FileUploaded)="OnFileUploaded($event)"  [oldFileName]="Model.imagePath" [DefaultFileName]="'default.jpg'" ></app-file-upload>
</div>


</div>

    <button (click)="Add()" *ngIf="!Model.id" class="btn btn-primary" >Save</button>
    <button (click)="Edit()" *ngIf="Model.id>0" class="btn btn-primary">Edit</button>
