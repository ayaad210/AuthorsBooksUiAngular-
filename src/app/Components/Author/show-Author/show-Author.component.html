




<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
(click)=addclick()  data-backdrop="static" data-keybourd="false"> 
    Add new Author
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centerd modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeClick()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body row justify-content-center" >
          <app-add-edit-Author [Author]="Author" *ngIf="ActivateAddEditAuthorComp"></app-add-edit-Author>

        </div>
     
      </div>
    </div>
  </div>









<table class="table table-striped">

<thead>
<th>Name</th>
<th>Bio</th>
<th> Date of Birth</th>

<th></th>
</thead>
<tbody>
    <tr *ngFor="let dataitem of AuthorList">
<td>{{dataitem.name}}</td>
<td>{{dataitem.bio}}</td>

<td>{{dataitem.dateOfBirth| date:'dd/mm/yy'}}</td>

<td>
  <button type="button" (click)="delete(dataitem)" class="btn float-right btn-danger mr-1">Delete</button>

    <button type="button" class="btn btn-outline-primary mr-1 float-right " data-toggle="modal" data-target="#exampleModal"
    (click)=Editclick(dataitem)  data-backdrop="static" data-keybourd="false">  Edit</button>

  </td>




    </tr>
</tbody>

</table>
