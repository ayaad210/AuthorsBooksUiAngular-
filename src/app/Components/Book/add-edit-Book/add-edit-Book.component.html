<div class="container" style="padding: 10%;">

    <div class="form-group row" style="width: 100%;">

        <div class="col col-lg-8 col-md-8">
            <div class="row">
                <div class="col-sm-10">
                    <label class=" col-form-label"> Title</label>

                    <input required #title="ngModel" class="form-control" type="text"  [(ngModel)]="Model.title" name="Title"
                    [ngClass]="{ 'is-invalid':  title.errors && (title.dirty || title.touched) }"
                    >
                </div>
                <div class="col-sm-10">
                    <label class="col-form-label">date Of Publication </label>

                    <input class="form-control" type="date"  [ngModel]="Model.dateOfPublication|date:'yyyy-MM-dd'"
                    (change)="Model.dateOfPublication=$event.target.value"   name="dateOfPublication" >
                </div>
                <div class="col-sm-10">
                    <label class=" col-form-label"> description</label>

                    <input class="form-control"  type="text" [(ngModel)]="Model.description" name="description">
                </div>

            </div>

        </div>

        <div class="col col-lg-4">

            <app-file-upload (FileUploaded)="OnFileUploaded($event)" [oldFileName]="Model.coverPath"
                [DefaultFileName]="'default.jpg'"></app-file-upload>
        </div>


    </div>
    <label for="Authors">{{'Select Authors'}}</label>

    <div class="row ">
        <div class="col-12 row">

            <div class="col-4">
                <select #Authors="ngModel" ngModel [(ngModel)]="SelectedAuthorid" 
                    class="form-control">
                    <option [ngValue]="0">Select Author</option>
                    <option *ngFor="let item of AuthorsList" [ngValue]="item.id">
                        {{ item.name}}
                    </option>
                </select>
            </div>

            <div class="col-2">
                <input type="button" value="+" class="btn btn-primary" (click)="AddAuthor()">
            </div>
           <hr/>
        </div>
       
<div class="col col-12 ">


        <div class="row" style="background-color: whitesmoke;">
            <div class="border border-info rounded p1  m-1" *ngFor="let dataitem of SelectedAuthorsList" style="width: fit-content;">
                {{ dataitem.name}}
                <input type="button" class="text-danger" value="x" (click)="RemoveAuthorFromSelected(dataitem)">
            </div>
        </div>
    </div>

    </div>

    <br>

    <button (click)="Add()" *ngIf="!Model.id" class="btn btn-primary">Save</button>
    <button (click)="Edit()" *ngIf="Model.id>0" class="btn btn-primary">Edit</button>



</div>
